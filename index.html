<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>RaruOrders</title>
</head>
<body>
    <nav>
        <div class="searchbar">
            <div>
                <input type="text" placeholder="Pesquisar nota">
                <button></button>
            </div>
        </div>
    </nav>
    <main>        
        <div class="amount">
            <div id="amount_date">
                <label for="">De</label>
                <input type="date">
                <label for="">a</label>
                <input type="date">
            </div>
            <div class="amount_received">
                <label for="">Trabalhos:</label>
                <label for="" class="received_total">2.951,08</label>                
            </div>
            <div class="amount_"></div>
        </div>
        <div class="orders">
            <div class="order">
                <div class="order_requester">
                    <label for="">Dr.:</label>
                    <label for="">Inês Simone</label>
                </div>
                <div class="order_tasks">
                    <label class="task_quantity">02</label>
                    <label class="task_name">Aplicação Zircônia</label>
                    <label class="task_unit_value">R$ 48,00</label>
                </div>
                <div class="order_teeths">
                    <label for="">Dentes:</label>
                    <label class="teeths">27, 46</label>
                </div>
                <div class="order_teeths_color">
                    <label for="">Cor:</label>
                    <label class="teeths_color">A3</label>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
