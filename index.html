<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>RaruEarnings</title>
</head>
<body>
    <nav>
        <div class="searchbar">
            <div>
                <input type="text" placeholder="Pesquisar nota">
                <button></button>
            </div>
        </div>
    </nav>
    <main>        
        <div class="transactions">
            <div class="transactions_date">
                <label for="">De</label>
                <input type="date">
                <label for="">a</label>
                <input type="date">
            </div>
            <div class="transactions_values">
                <div class="value_to_receive">
                    <label for="">Valor a receber:</label>
                    <label for="" class="total_to_receive">781,40</label>                
                </div>
                <div class="value_received">
                    <label for="">Valor recebido:</label>
                    <label for="" class="total_received">800,00</label>                
                </div>
                <div class="debits">
                    <label for="">Débito:</label>
                    <label for="" class="debit">-18,60</label>                
                </div>
            </div>
        </div>
        <div class="orders">
            <div class="order">
                <div class="order_requester">
                    <label for="">Dr.:</label>
                    <label for="">Inês Simone</label>
                </div>
                <div class="order_tasks">
                    <label class="task_quantity">02</label>
                    <label class="task_name">Aplicação Zircônia</label>
                    <label class="task_unit_value">R$ 48,00</label>
                </div>
                <div class="order_teeths">
                    <label for="">Dentes:</label>
                    <label class="teeths">27, 46</label>
                </div>
                <div class="order_teeths_color">
                    <label for="">Cor:</label>
                    <label class="teeths_color">A3</label>
                </div>
                <div class="order_total_value">
                    <label for="">Total:</label>
                    <label class="total_value">R$ 96,00</label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
